<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./ProjectStyle.css">
        <title>Web Page Project</title>
    </head>
    <body>
        <header>
            <img class="WebfishingLogo"
            src="Webfishing_logo.png"
            />
            <h1>WEBFISHING: Virtual Fishing Solutions</h1>
        </header>
        <nav>
            <ul>
                <li><a href="Page1.html">HOMEPAGE</a></li>
                <li><a href="Page2.html">AVAILABLE FISH</a></li>
                <li><a href="Page3.html">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="InputScreen">
            <div class="subinput">
                <label for="name">Your name:</label>
                <input
                type="text"
                id="name"
                name="Name"
                placeholder="Your name here"
                />
            </div>
            <div class="subinput">
                <label for="email">Your email:</label>
                <input
                type="email"
                id="email"
                name="email"
                placeholder="ManILoveFishing@example.horse"
                />
            </div>
            <div class="subinput">
                <label for="textarea">Your inquiry about our wonderful site:</label>
                <textarea id="textarea" class="container"></textarea>
            </div>
            <div class="subinput">
                <div class="radios">
                    <div class="radiochild">
                        <input type="radio" id="Choice1" name="gear" valute="Deep" />
                        <label for="Choice1">Related to: Deep Sea Fishing</label>
                        <input type="radio" id="Choice2" name="gear" valute="Fly" />
                        <label for="Choice2">Related to: Fly Fishing</label>
                        <input type="radio" id="Choice3" name="gear" valute="Misc" />
                        <label for="Choice3">Related to: Data Phishing</label>
                    </div>
                </div>
                <div class="subinput">
                    <button>Submit</button>

                </div>
            </div>


        </div>
        <footer>
            <h2>From the header to the footer, this sure is a webpage!</h2>
        </footer>
</html>
