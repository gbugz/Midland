<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

<style>
    .game-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }
    .blackJackDiv {
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
    }
    .cardsContainer {
        display: flex;
        gap: 20px;
        margin: 10px 0;
    }
    .card {
        width: 100px;
        height: 140px;
        background-color: white;
        border: 2px solid #333;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .score {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
    }
    .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    .controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .controls button:hover {
        background-color: #45a049;
    }
</style>
